<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        nav {
            font-size: 1.5rem;
            background-color: #21D4FD;
            background-image: -webkit-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: -moz-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: -o-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
        }
        h1 {
            font-size: 2rem;
            color: white;
        }
        li {
            margin: 10px 20px;
        }
        #searchBox {
            width: 300px;
            float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li>
            <h1><a th:href="@{/}" style="color: white; text-decoration: none">图书管理系统</a></h1>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/book/getAll}">图书管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/reader/getAll}">读者管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/record/getAll}">借还管理</a>
        </li>
    </ul>
    <div class="text-white" style="font-size: medium; position: absolute; bottom: 30px; right: 40px">
        <div class="dropdown">
            <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
               th:text="${session.name}+', 您好'">
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{/user/toInfoPage}" sec:authorize="hasRole('USER')">个人信息</a>
                <a class="dropdown-item" th:href="@{/toChPwdPage}">修改密码</a>
                <a class="dropdown-item" th:href="@{/logout}">注销</a>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 40px">
    <table class="table table-hover" style="margin-top: 20px">
        <thead>
        <tr>
            <th>流水号</th>
            <th>图书号</th>
            <th>读者卡号</th>
            <th>借出日期</th>
            <th>归还日期</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record, recordStat: ${records}">
            <td th:text="${record.getSernum()}"></td>
            <td th:text="${record.getBookId()}"></td>
            <td th:text="${record.getReaderId()}"></td>
            <td th:text="${#dates.format(record.getLendDate(),'yyyy-MM-dd')}"></td>
            <td th:if="${record.getBackDate()} == null">未归还</td>
            <td th:unless="${record.getBackDate()} == null" th:text="${#dates.format(record.getBackDate(),'yyyy-MM-dd')}"></td>
            <td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- 首页 -->
            <li class="page-item" th:classappend="${number == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/record/getAll?page=1}">首页</a>
            </li>
            <!-- 上一页 -->
            <li class="page-item" th:classappend="${number == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/record/getAll?page=__${number - 1}__}">上一页</a>
            </li>
            <!-- 页码 -->
            <li class="page-item" th:classappend="active">
                <a class="page-link" th:href="@{/admin/record/getAll?page=${number}}" th:text="${number}"></a>
            </li>
            <!-- 下一页 -->
            <li class="page-item" th:classappend="${number + 1 > totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/record/getAll?page=__${number + 1}__}">下一页</a>
            </li>
            <!-- 尾页 -->
            <li class="page-item" th:classappend="${number >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/record/getAll?page=__${totalPages}__}">尾页</a>
            </li>
        </ul>
    </nav>
    <p>当前第 <span th:text="${number}"></span> / <span th:text="${totalPages}"></span> 页，共 <span th:text="${totalElements}"></span> 条记录。</p>
</div>


<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
